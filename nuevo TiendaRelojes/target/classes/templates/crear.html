<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>


<style>
    body {
      background-color: black;
      color: white;
    }
    
    .carousel-img {
      width: 30%;
      height: auto;
    }
    
    #carouselExampleControls {
      margin-bottom: 180px;
    }table td, table th {
  color: white;
   }
   h1 {
      text-align: center;
    }
    
    
  </style>


<form action="/reloj/nuevo" method="POST" style="transform: translateY(50px); margin-left: 100px;">
 
  <div class="form-group">
    <label for="autor">Marca</label>
    <input type="text" class="form-control" id="marca" name="marca" placeholder="Nombre de la marca"style=" width: 50%; resize: none; max-height: 38px; required">
  </div>
  <div class="form-group">
    <label for="descripcion">Modelo</label>
    <textarea class="form-control" id="modelo" name="modelo" rows="3" placeholder="Ingrese el modelo"style=" width: 50%; resize: none; max-height: 38px; required"></textarea>
  </div>
 
   <div class="form-group form-inline">
  <label for="precio">Precio:</label>
  <input type="number" class="form-control ml-2" id="precio" name="precio" step="0.01" style="width: 8%; resize: none; max-height: 38px;" required>
</div>


 
  <button type="submit" class="btn btn-primary">Crear reloj</button>
</form>




<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>

</body>
</html>
