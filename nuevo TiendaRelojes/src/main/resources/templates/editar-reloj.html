<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edicion</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<style>
    body {
      background-color: black;
      color: white;
    }
    
    .carousel-img {
      width: 30%;
      height: auto;
    }
    
    #carouselExampleControls {
      margin-bottom: 180px;
    }
    
    table td, table th {
      color: white;
    }
    
    h1 {
      text-align: center;
    }
    
   
  </style>
</head>
<body>




	

<form method="post" th:action="@{/reloj/{id}/editar(id=${reloj.id})}" th:object="${reloj}">
    
    <div class="form-group">
        <label for="marca">Marca:</label>
    <textarea id="marca" th:field="*{marca}" class="form-control" style="width: 50%; resize: none; max-height: 38px;" required></textarea>

    </div>
    <div class="form-group">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" class="form-control" style="width: 50%; resize: none; max-height: 38px;" required>
    </div>
    
    <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" th:field="*{precio}" class="form-control" style="width: 50%; resize: none; max-height: 38px;" required step="0.01">
  </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/inicio}" class="btn btn-secondary">Cancelar</a>
</form>






<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
 
</body>
</html>
