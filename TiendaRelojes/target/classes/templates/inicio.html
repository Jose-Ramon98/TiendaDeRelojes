<body>
	<style>
body {

	<h1>Productos ofertados</h1>


<a href="/reloj/nuevo" class="btn btn-primary">Crear nuevo Reloj</a>

<form action="/reloj/ordenar" method="get"  class="float-right">
    <label for="orden">Ordenar por precio:</label>
    <select name="orden" id="orden">
        <option value="ascendente">Menor a mayor</option>
        <option value="descendente">Mayor a menor</option>
    </select>
    <button type="submit">Ordenar</button>
</form>


<form action="/reloj/filtrar" method="get" class="center">
    <label for="marca">Buscar por marca:</label>
    <input type="text" name="marca" id="marca"/>
    <button type="submit">Buscar</button>
   
</form>



	<table class="table table-striped table-bordered table-hover">
		<tr>
			
			<th>Marca</th>
			<th>Modelo</th>
			<th>Precio</th>
			<th>Borrar</th>
			<th>Editar</th>

		</tr>
			<tr th:each="reloj:${relojes}">
			
			
			
			<td th:text="${reloj.marca}"></td>
			<td th:text="${reloj.modelo}"></td>
			<td th:text="${reloj.precio} + ' ' + ' â‚¬ '"></td>
		<td>	
			<form th:action="@{/reloj/{id}/eliminar(id=${reloj.id})}" method="POST" onclick="return confirm('¿Quieres eliminar el Reloj?')">
    <input type="hidden" name="_method" value="DELETE"/>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    
</form>
 <td>
    <a class="btn btn-primary btn-sm" th:href="@{/reloj/{id}/editar(id=${reloj.id})}">Editar</a>
    </td>
	
		</tr>	

	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>


</body>
</html>
